<div>
  <h1>USER FORM</h1>
  <form [formGroup]="userProfileSubmitForm" (ngSubmit)="onSubmit(userProfileSubmitForm.value)">

    <div>
      <label for="name">
        Name
      </label>
      <input id="name" type="text" formControlName="name">
    </div>

    <div>
      <label for="age">
        age
      </label>
      <input id="age" type="text" formControlName="age">
    </div>

    <button class="button" type="submit">Save</button>

  </form>
</div>
